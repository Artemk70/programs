<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Содержание:</label>
            <input type="text" name="name" value="">
            <!-- <label>Год:</label>
            <input type="text" maxlength="4" size="4" name="year" value=""> -->
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>

    <div id="text-ex">
        <div class="fixed_container">
            <h2>Список дел: <span th:text="${todoListCount}">0</span></h3>
                <div id="task-list">
                    <div th:each="task : ${todoList}">
                        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
                        <button id="delete-task">удалить</button>
                    </div>
                </div>
                <br><br>
                <button id="show-add-task-form">Добавить задачу</button>
                <button id="delete-tasks">Очистить список</button>
        </div>
    </div>
    <!--    <p th:text="${parameter}"></p>-->
</body>

</html>
